<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Omar" name="viewport">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css" />
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var phoneNumber = document.getElementById("phonenumber").value;
            var email = document.getElementById("email").value;

            // Check if any field is empty
            if (firstName === "" || lastName === "" || phoneNumber === "" || email === "") {
                alert("All fields must be filled out");
                return false;
            }

            // Validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Validate phone number format
            function validateForm() {
            var phoneNumber = document.getElementById("phonenumber").value;
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phoneNumber)) {
                alert("Invalid phone number format. Please enter a 10-digit number without any spaces or special characters.");
                return false;
            }
            return true;
        }
    }
    </script>
</head>

<body>
    <div class="container">
        <div class="title">रोगी डेटा</div>
        <form action="/action_page.php">
            <div class="userinfo">
                <div class="input">
                    <span class="details"><h3>पहला नाम</h3></span>
                    <input type="text" placeholder=" अपना पहला नाम दर्ज करें" autocomplete="on" required>
                </div>
                <div class="input">
                    <span class="details"> <h3>उपनाम</h3></span>
                    <input type="text" placeholder="अपना अंतिम नाम दर्ज करें" autocomplete="on" required>
                </div>
                <div class="input" style="align-items: center;">
                    <span class="details"><h3>फ़ोन नंबर</h3></span>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" autocomplete="on" required>
                </div>
            </div>
            
            <div class="button">
                <a href="gender1.html" target="_self">
                <input type="button" value="
                जमा करना"></a>
            </div>
        </form>
    </div>
</body>
</html>
