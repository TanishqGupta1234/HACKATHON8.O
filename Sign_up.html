<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Omar" name="viewport">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css" />
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var phoneNumber = document.getElementById("phonenumber").value;
            var email = document.getElementById("email").value;

            // Check if any field is empty
            if (firstName === "" || lastName === "" || phoneNumber === "" || email === "") {
                alert("All fields must be filled out");
                return false;
            }

            // Validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Validate phone number format
            function validateForm() {
            var phoneNumber = document.getElementById("phonenumber").value;
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phoneNumber)) {
                alert("Invalid phone number format. Please enter a 10-digit number without any spaces or special characters.");
                return false;
            }
            return true;
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Patient Data</div>
        <form action="gender.html" onsubmit="return validateForm()">
            <div class="userinfo">
                <div class="input">
                    <span class="details"><h3>First Name</h3></span>
                    <input type="text" id="firstName" placeholder="Enter your First name" autocomplete="on" required>
                </div>
                <div class="input">
                    <span class="details"><h3>Last Name</h3></span>
                    <input type="text" id="lastName" placeholder="Enter your Last Name" autocomplete="on" required>
                </div>
                <div class="input">
                    <span class="details"><h3>Email</h3></span>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="on" required>
                </div>
                <div class="input" style="align-items: center;">
                    <span class="details"><h3>Phone number</h3></span>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your Phone number" pattern="[0-9]{10}" autocomplete="on" required>
                </div>
            </div>
            <div class="button">
               
                <input type="submit" value="Submit">
            
            </div>
       
        </form>
    </div>
</body>
</html>
