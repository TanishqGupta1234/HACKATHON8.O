<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> ਬਿਮਾਰੀ ਦਾ ਵੇਰਵਾ ਚੁਣੋ</h1>
        <form id="diseaseForm">
            <div class="disease-list">
                <input type="checkbox" id="anemia" name="disease" value="Anemia">
                <label for="anemia">ਅਨੀਮੀਆ</label><br>

                <input type="checkbox" id="arthritis" name="disease" value="Arthritis">
                <label for="arthritis">ਗਠੀਏ ਦੇ ਰੋਗ</label><br>

                <input type="checkbox" id="asthma" name="disease" value="Asthma">
                <label for="asthma">ਦਮਾ</label><br>

                <input type="checkbox" id="cancer" name="disease" value="Cancer">
                <label for="cancer">ਕੈਂਸਰ</label><br>

                <input type="checkbox" id="diabetes" name="disease" value="Diabetes">
                <label for="diabetes">ਸ਼ੂਗਰ</label><br>

                <input type="checkbox" id="heartDisease" name="disease" value="Heart Disease">
                <label for="heartDisease">ਦਿਲ ਦੀ ਬਿਮਾਰੀ</label><br>

                <input type="checkbox" id="hypertension" name="disease" value="Hypertension">
                <label for="hypertension">ਹਾਈ ਬਲੱਡ ਪ੍ਰੈਸ਼ਰ</label><br>

                <input type="checkbox" id="influenza" name="disease" value="Influenza">
                <label for="influenza">ਫਲੂ</label><br>

                <input type="checkbox" id="obesity" name="disease" value="Obesity">
                <label for="obesity">ਮੋਟਾਪਾ</label><br>

                <input type="checkbox" id="stroke" name="disease" value="Stroke">
                <label for="stroke">आघात</label><br>
            </div>
            <a href="doctors1.html">
            <input type="submit" value="ਜਮ੍ਹਾਂ ਕਰੋ">
        </a>
        </form>
    </div>
</body>
</html>
